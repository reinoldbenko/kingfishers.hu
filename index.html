<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingfishers | Hivatalos Oldal</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #050505;
            --text-color: #ffffff;
            --accent-color: #00ffff; /* Cyan */
            --nav-bg: rgba(0, 0, 0, 0.9);
        }

        body, html {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        /* Beúszó animáció definíciója */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Navigáció */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: var(--nav-bg);
            z-index: 1000;
            box-sizing: border-box;
            border-bottom: 1px solid rgba(0, 255, 255, 0.15);
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.6rem;
            font-weight: bold;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--accent-color);
            text-decoration: none;
        }

        .nav-content {
            display: flex;
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: var(--accent-color);
            text-shadow: 0 0 5px var(--accent-color);
        }

        .social-icons {
            display: flex;
            gap: 20px;
            margin-left: 30px;
        }

        .social-icons a {
            color: white;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            opacity: 0.8;
        }

        .social-icons a:hover {
            color: var(--accent-color);
            opacity: 1;
            transform: translateY(-3px);
            text-shadow: 0 0 10px var(--accent-color);
        }

        /* Hero Szekció az ÚJ KÉPPEL */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.2)), 
                        url('https://i.postimg.cc/06sh2QLj/BSR00420-ret.jpg'); 
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 10vw, 6.5rem);
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 8px;
            animation: fadeInUp 1.2s ease-out forwards; /* Animáció alkalmazása */
        }

        .hero p {
            font-size: 1rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: var(--accent-color);
            margin-top: 20px;
            text-shadow: 0 0 10px rgba(0,255,255,0.3);
            animation: fadeInUp 1.5s ease-out forwards; /* Kicsit lassabb beúszás a szövegnek */
        }

        /* Kapcsolat Szekció */
        .content-section {
            padding: 120px 10%;
            text-align: center;
            background: #080808;
        }

        .content-section h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--accent-color);
        }

        /* Footer */
        footer {
            padding: 60px 20px;
            text-align: center;
            background: #000;
            border-top: 1px solid rgba(0, 255, 255, 0.05);
        }

        .footer-socials {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .footer-socials a {
            color: #fff;
            font-size: 1.5rem;
            transition: 0.3s;
        }

        .footer-socials a:hover {
            color: var(--accent-color);
        }

        .copyright {
            font-size: 0.7rem;
            color: #444;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        @media (max-width: 900px) {
            nav { padding: 15px 20px; flex-direction: column; }
            .social-icons { margin: 15px 0 0 0; }
            nav ul li { margin: 10px 0; }
            .hero h1 { font-size: 3.2rem; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="#" class="logo">Kingfishers</a>
        <div class="nav-content">
            <ul>
                <li><a href="#kezdolap">Kezdőlap</a></li>
                <li><a href="#kapcsolat">Kapcsolat</a></li>
            </ul>
            <div class="social-icons">
                <a href="https://www.facebook.com/kingfishersofficial/" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/kingfishersband/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://open.spotify.com/artist/4INiKAjzSLqOMxkM9614bc" target="_blank"><i class="fab fa-spotify"></i></a>
                <a href="https://www.youtube.com/@kingfishersofficial" target="_blank"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </nav>

    <section id="kezdolap" class="hero">
        <h1>Kingfishers</h1>
        <p>Modern | Kifinomult | Dallamos</p>
    </section>

    <section id="kapcsolat" class="content-section">
        <h2>Kapcsolat</h2>
        <p>Koncertszervezés és management:</p>
        <p style="color: var(--accent-color); font-size: 1.2rem; margin-top: 15px; font-weight: bold; letter-spacing: 1px;">kingfishersband@gmail.com</p>
    </section>

    <footer>
        <div class="footer-socials">
            <a href="https://www.facebook.com/kingfishersofficial/" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/kingfishersband/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://open.spotify.com/artist/4INiKAjzSLqOMxkM9614bc" target="_blank"><i class="fab fa-spotify"></i></a>
            <a href="https://www.youtube.com/@kingfishersofficial" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>
        <div class="copyright">
            © 2026 Kingfishers Zenekar. Minden jog fenntartva.
        </div>
    </footer>

</body>
</html>
